<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minix RTSP client & audio merge</title>
        <link rel="stylesheet" href="resources/bootstrap-5.1.3-dist/css/bootstrap.css">
        <script src="resources/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Minix RTSP client & audio merge configuration</h1>
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="device-tab" data-bs-toggle="tab" data-bs-target="#device" type="button" role="tab" aria-controls="home" aria-selected="true">Device</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="input-tab" data-bs-toggle="tab" data-bs-target="#input" type="button" role="tab" aria-controls="profile" aria-selected="false">Input</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="output-tab" data-bs-toggle="tab" data-bs-target="#output" type="button" role="tab" aria-controls="contact" aria-selected="false">Output</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="device" role="tabpanel" aria-labelledby="device-tab">
                    <br>
                    <h3>IP</h3>
                    <label>
                        <input type="radio" name="contact" value="dhcp_on" checked> DHCP on
                    </label><br>
                    <label>
                        <input type="radio" name="contact" value="dhcp_off"> DHCP off
                    </label>
                    <br>
                    <br>
                    <input type="text" name="client ip" placeholder="<local ip placeholder>" value="192.168.1.12">
                    <br>
                    <br>
                    <h3>Reboot</h3>
                    <button class="btn btn-danger">Reboot</button>
                </div>
                <div class="tab-pane fade" id="input" role="tabpanel" aria-labelledby="input-tab">
                    <br>
                    <h3>RTSP stream settings</h3>
                    <input type="text" name="rtsp_url" placeholder="RTSP url">
                    <br>
                    <br>
                    <p>Stream: not found</p>
                    <br>
                    <h3>Audio input device</h3>
                    <select>
                        <option>Scarlett solo</option>
                        <option>Build in microphone</option>
                    </select>
                    <button>Update</button>
                </div>
                <div class="tab-pane fade" id="output" role="tabpanel" aria-labelledby="output-tab">
                    <br>
                    <h3>Output screen</h3>
                    <select>
                        <option>Display0</option>
                        <option>Display1</option>
                    </select>
                    <h3>Output resolution</h3>
                    <select>
                        <option>1920x1080x32bbp*60hz</option>
                        <option>1920x1080x32bbp*59hz</option>
                        <option>1920x1080x32bbp*29hz</option>
                    </select>
                    <button>Update</button>
                    <br>
                    <br>
                    <h3>Audio output device</h3>
                    <select>
                        <option>Realtek blablabla</option>
                        <option>Scarlett Solo</option>
                    </select>
                    <button>Update</button>
                </div>
            </div>
        </div>
    </body>
</html>
